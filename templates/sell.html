{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter a stock symbol" type="text"/>
            </div>            
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Enter # of shares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Shares</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
